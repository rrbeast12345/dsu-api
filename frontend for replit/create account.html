<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
<div class="login-container">
        <h1>Create Account</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="id_number">Your ID Number</label>
                <input type="text" id="id_number" name="id_number" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <button type="submit" class="login-btn">Create Account</button>
            <div class="forgot-password">
                <a href="sign in.html">Sign In</a>
            </div>
        </form>
        <div id="message" style="margin-top: 1rem; text-align: center;"></div>
    </div>
<script> 
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const id_number = document.getElementById('id_number').value;
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const dob = document.getElementById('dob').value;
        const messageDiv = document.getElementById('message');

        try {
            const response = await fetch('https://9e4381a2-27fd-4704-9b5b-6aa5a22fdcea-00-ya5qenwuh8t8.worf.replit.dev/register', {
                method: 'POST',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json',
                },
                mode: 'cors',
                body: JSON.stringify({
                    id_number: id_number,
                    name: username,
                    dob: dob,
                    password: password
                })
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.detail || 'Registration failed');
            }

            const data = await response.json();
            console.log('Registration successful:', data);
            
            if (data.success) {
                messageDiv.style.color = 'green';
                messageDiv.textContent = 'Account created successfully!';
                localStorage.setItem('id', id_number)
                window.location.href = 'profile.html';
            } else {
                messageDiv.style.color = 'red';
                messageDiv.textContent = 'someone with that ID or username already exists.';
            }

        } catch (error) {
            console.error('Detailed error:', error);
            messageDiv.style.color = 'red';
            messageDiv.textContent = `Error: ${error.message || 'Failed to connect to server. Please ensure the server is running.'}`;
        }
    });
</script>
</body>
</html>
